---
layout: default
title: Contributors
---
<h1>Contributors</h1>

<ul>
  {% for creator in site.creators %}
    <li>
      <h2><h2><a href="{{site.baseurl}}{{ creator.url }}">{{ creator.name }}</a></h2></h2>
      <h3>{{ creator.position }}</h3>
      <p>{{ creator.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
